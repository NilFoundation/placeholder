name: PR Testing

on:
  pull_request:
  merge_group:
  push:
    branches:
      - master

concurrency:
  # In master we want to run for every commit, in other branches â€” only for the last one
  group: ${{
    ( github.ref == 'refs/heads/master' && format('{0}/{1}/{2}', github.workflow, github.ref, github.sha) )
    ||
    format('{0}/{1}', github.workflow, github.ref) }}
  cancel-in-progress: true

jobs:
  test-linux-gcc:
    name: Gcc release full Linux testing
    uses: ./.github/workflows/gcc-linux-nix-check.yml
    if: |
      always() && !cancelled()
    secrets: inherit

  test-linux-clang:
    name: Clang release full Linux testing
    uses: ./.github/workflows/clang-linux-nix-check.yml
    if: |
      always() && !cancelled()
    secrets: inherit

